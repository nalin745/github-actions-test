# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pullt-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package
      
    - name: Login to docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: generate tag
      run: | 
        export TIME_STAMP=$(date +%Y%m%d-%H%M)
        echo "ARTIFACT_VERSION=${TIME_STAMP}" > ${GITHUB_ENV}
        echo $ARTIFACT_VERSION
        
    - name: build
      run: | 
        docker build . -t ${{ secrets.DOCKER_HUB_USERNAME }}/wrkflowtest:${ARTIFACT_VERSION}
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/wrkflowtest:${ARTIFACT_VERSION}
        
    - name: deploy 
      run: |
        sed -i "s/IMAGETAG/${ARTIFACT_VERSION}/g" deployment.yaml
        cat deployment.yaml
    
