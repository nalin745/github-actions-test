name: manual actions 

on:
  workflow_dispatch:
    inputs: 
      deploy:
        type: boolean
        default: false
        required: false
        description: checking dispatch 
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn package
      if: ( github.event.inputs.deploy == 'true' && success() )
      
